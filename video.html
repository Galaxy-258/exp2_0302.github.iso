<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐MV播放</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }
        
        #videoContainer {
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            position: relative;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 宽高比 */
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            background: #000;
            margin: 0 auto;
        }
        
        #dynamicVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            outline: none;
        }
        
        .video-info {
            margin-top: 30px;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .video-title {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .video-instructions {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .control-btn:focus-visible {
            outline: 2px solid #5ae0a0;
            outline-offset: 2px;
        }
        
        .close-btn {
            background: rgba(90, 224, 160, 0.2);
            border-color: #5ae0a0;
        }
        
        .close-btn:hover {
            background: rgba(90, 224, 160, 0.3);
        }
        
        /* 加载动画 */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #5ae0a0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 错误提示 */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 50, 50, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
            z-index: 20;
            display: none;
            max-width: 80%;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .video-wrapper {
                border-radius: 8px;
            }
            
            .video-title {
                font-size: 20px;
            }
            
            .video-instructions {
                font-size: 13px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                max-width: 200px;
            }
        }
        
        @media (max-width: 480px) {
            #videoContainer {
                padding: 10px;
            }
            
            .video-title {
                font-size: 18px;
            }
            
            .video-instructions {
                font-size: 12px;
            }
        }
        
        /* 全屏模式 */
        :fullscreen .video-wrapper {
            padding-bottom: 0;
            height: 100vh;
            border-radius: 0;
        }
        
        :-webkit-full-screen .video-wrapper {
            padding-bottom: 0;
            height: 100vh;
            border-radius: 0;
        }
        
        :-moz-full-screen .video-wrapper {
            padding-bottom: 0;
            height: 100vh;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <!-- 加载动画 -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
        </div>
        
        <!-- 错误提示 -->
        <div class="error-message" id="errorMessage">
            <p>视频加载失败，请检查网络连接或文件路径。</p>
            <button class="control-btn" onclick="retryLoad()" style="margin-top: 10px;">重试</button>
        </div>
        
        <!-- 视频播放区域 -->
        <div class="video-wrapper">
            <video id="dynamicVideo" controls playsinline>
                您的浏览器不支持视频播放，请升级浏览器或使用现代浏览器。
            </video>
        </div>
        
        <!-- 视频信息和操作 -->
        <div class="video-info">
            <h1 class="video-title" id="videoTitle">MV播放中</h1>
            <p class="video-instructions">
                视频正在播放中。使用视频播放器控制条进行播放控制。<br>
                按 <kbd>Esc</kbd> 键或点击下方按钮可关闭此窗口返回音乐播放器。<br>
                双击视频区域可切换全屏模式。
            </p>
            
            <div class="controls">
                <button class="control-btn" onclick="toggleFullscreen()" id="fullscreenBtn">
                    切换全屏
                </button>
                <button class="control-btn" onclick="restartVideo()">
                    重新开始
                </button>
                <button class="control-btn close-btn" onclick="closeWindow()">
                    关闭窗口 (Esc)
                </button>
            </div>
        </div>
    </div>

    <script>
        // 从sessionStorage获取在index.html中存储的歌曲ID
        var storage = window.sessionStorage;
        var currentMusicId = storage.getItem('musicId') || 1;
        
        // 视频标题映射（与音乐播放器中的歌名对应）
        var videoTitles = {
            '1': '洛春赋 - 云汐',
            '2': '没语季节 - 黄霄雲',
            '3': '落日未眠 - 鞠婧祎',
            '4': 'You Never Know - Heon Seo'
        };
        
        // DOM元素
        var videoElement = document.getElementById('dynamicVideo');
        var loadingOverlay = document.getElementById('loadingOverlay');
        var errorMessage = document.getElementById('errorMessage');
        var videoTitle = document.getElementById('videoTitle');
        var fullscreenBtn = document.getElementById('fullscreenBtn');
        
        // 设置视频标题
        if (videoTitles[currentMusicId]) {
            videoTitle.textContent = videoTitles[currentMusicId];
            document.title = videoTitles[currentMusicId] + ' - MV播放';
        }
        
        // 设置视频源并加载
        var videoSource = `mp4/video${currentMusicId}.mp4`;
        videoElement.src = videoSource;
        
        // 显示加载动画
        loadingOverlay.classList.remove('hidden');
        
        // 视频加载事件处理
        videoElement.addEventListener('loadeddata', function() {
            // 隐藏加载动画
            setTimeout(function() {
                loadingOverlay.classList.add('hidden');
            }, 500);
        });
        
        videoElement.addEventListener('error', function() {
            // 隐藏加载动画，显示错误信息
            loadingOverlay.classList.add('hidden');
            errorMessage.style.display = 'block';
            console.error('视频加载失败，请检查文件路径:', videoSource);
        });
        
        videoElement.addEventListener('canplay', function() {
            // 尝试自动播放（浏览器可能因策略阻止）
            var playPromise = videoElement.play();
            if (playPromise !== undefined) {
                playPromise.then(function() {
                    console.log('视频自动播放成功');
                }).catch(function(error) {
                    console.log('自动播放被阻止，需要用户交互:', error);
                    // 显示提示
                    var instructions = document.querySelector('.video-instructions');
                    instructions.innerHTML += '<br><strong style="color:#5ae0a0;">提示：请点击视频区域开始播放。</strong>';
                });
            }
        });
        
        // 重试加载函数
        function retryLoad() {
            errorMessage.style.display = 'none';
            loadingOverlay.classList.remove('hidden');
            videoElement.load();
        }
        
        // 切换全屏函数
        function toggleFullscreen() {
            var container = document.querySelector('.video-wrapper');
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.mozRequestFullScreen) {
                    container.mozRequestFullScreen();
                }
                fullscreenBtn.textContent = '退出全屏';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                }
                fullscreenBtn.textContent = '切换全屏';
            }
        }
        
        // 全屏状态变化监听
        document.addEventListener('fullscreenchange', updateFullscreenButton);
        document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
        document.addEventListener('mozfullscreenchange', updateFullscreenButton);
        
        function updateFullscreenButton() {
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement) {
                fullscreenBtn.textContent = '退出全屏';
            } else {
                fullscreenBtn.textContent = '切换全屏';
            }
        }
        
        // 重新开始播放
        function restartVideo() {
            videoElement.currentTime = 0;
            videoElement.play().catch(function(e) {
                console.log('播放失败:', e);
            });
        }
        
        // 关闭窗口函数
        function closeWindow() {
            // 暂停视频播放
            videoElement.pause();
            
            // 尝试关闭窗口（可能被浏览器阻止）
            try {
                window.close();
            } catch (e) {
                // 如果无法关闭，返回上一页
                console.log('无法关闭窗口:', e);
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    // 如果没有历史记录，跳转到主页
                    window.location.href = 'index.html';
                }
            }
        }
        
        // 键盘快捷键
        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'Escape':
                    event.preventDefault();
                    closeWindow();
                    break;
                case 'f':
                case 'F':
                    if (event.ctrlKey) {
                        event.preventDefault();
                        toggleFullscreen();
                    }
                    break;
                case ' ':
                    // 空格键切换播放/暂停（不在输入框中时）
                    if (!event.target.matches('input, textarea, button')) {
                        event.preventDefault();
                        if (videoElement.paused) {
                            videoElement.play();
                        } else {
                            videoElement.pause();
                        }
                    }
                    break;
                case 'ArrowLeft':
                    // 左箭头后退10秒
                    if (!event.target.matches('input, textarea')) {
                        event.preventDefault();
                        videoElement.currentTime = Math.max(0, videoElement.currentTime - 10);
                    }
                    break;
                case 'ArrowRight':
                    // 右箭头前进10秒
                    if (!event.target.matches('input, textarea')) {
                        event.preventDefault();
                        videoElement.currentTime = Math.min(videoElement.duration, videoElement.currentTime + 10);
                    }
                    break;
            }
        });
        
        // 双击视频区域切换全屏
        videoElement.addEventListener('dblclick', toggleFullscreen);
        
        // 页面可见性变化处理
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // 页面不可见时暂停视频
                videoElement.pause();
            }
        });
        
        // 窗口关闭前提示
        window.addEventListener('beforeunload', function(event) {
            // 添加关闭确认
            event.preventDefault();
            event.returnValue = '您正在观看视频，确定要离开吗？';
        });
    </script>
</body>
</html>
