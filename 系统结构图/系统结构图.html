<!DOCTYPE html>
<html>
<head>
    <style>
        .tree { font-family: monospace; padding: 20px; }
        .module { margin-left: 20px; }
        .submodule { margin-left: 40px; }
        .main { font-weight: bold; font-size: 18px; color: #2c3e50; }
        .module-title { font-weight: bold; color: #3498db; }
        .feature { color: #27ae60; }
        .highlight { color: #e74c3c; font-style: italic; }
    </style>
</head>
<body>
    <div class="tree">
        <div class="main">音乐播放器系统</div>
        
        <div class="module">
            <span class="module-title">├── 播放控制模块</span>
            <div class="submodule">
                <div class="feature">├── 播放/暂停功能</div>
                <div class="feature">├── 上一首/下一首切换</div>
                <div class="feature">└── 播放模式控制（顺序/单曲/随机）</div>
            </div>
        </div>
        
        <div class="module">
            <span class="module-title">├── 进度控制模块</span>
            <div class="submodule">
                <div class="feature">├── 实时时间显示</div>
                <div class="feature">├── 进度条拖动控制</div>
                <div class="feature">├── 跳转到指定时间</div>
                <div class="feature">└── <span class="highlight">圆形进度指示器（创新点）</span></div>
            </div>
        </div>
        
        <div class="module">
            <span class="module-title">├── 播放列表模块</span>
            <div class="submodule">
                <div class="feature">├── 歌曲列表显示</div>
                <div class="feature">├── 歌曲点击切换</div>
                <div class="feature">└── 列表展开/收起动画</div>
            </div>
        </div>
        
        <div class="module">
            <span class="module-title">├── 音量控制模块</span>
            <div class="submodule">
                <div class="feature">├── 音量滑动条</div>
                <div class="feature">└── 静音切换功能</div>
            </div>
        </div>
        
        <div class="module">
            <span class="module-title">├── 扩展功能模块</span>
            <div class="submodule">
                <div class="feature">├── 倍速播放（0.5X-2.0X）</div>
                <div class="feature">├── MV视频播放</div>
                <div class="feature">└── 唱片旋转动画</div>
            </div>
        </div>
        
        <div class="module">
            <span class="module-title">└── 用户信息模块</span>
            <div class="submodule">
                <div class="feature">└── 学号姓名显示</div>
            </div>
        </div>
    </div>
</body>
</html>
